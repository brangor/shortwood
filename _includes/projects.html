{%- if site.projects.size > 0 -%}
  <h2 class="post-list-heading">{{ page.list_title | default: "Projects" }}</h2>
  {%- for project in site.projects -%}
    {% include product-card.html title=project.title
                                 image=project.image
                                 description=project.description
                                 url=project.url %}
  {%- endfor -%}
{%- endif -%}
