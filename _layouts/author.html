---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.genre }}</h2>

{{ content }}

<h2> Projects </h2>
<ul>
  {% assign filtered_projects = site.projects | where: 'author', page.short_name %}
  {% for project in filtered_projects %}
    <li><a href="{{ project.url }}">{{ project.title }}</a></li>
  {% endfor %}
</ul>
