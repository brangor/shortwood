---
title: Project List
permalink: /latest_projects/
---
<h1> Latest Projects</h1>

<ul>
  {% for project in site.projects %}
  <li>
    {% if project.featured %}
    <h1> FEATURED! </h1>
    {% endif %}
    <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
    {{ project.excerpt }}
  </li>
  {% endfor %}
</ul>
